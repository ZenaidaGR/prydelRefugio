<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="RegistroR.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Cambiar contraseña</h2>
        <label for="text">La contraseña debe tener al menos 6 caracteres e incluir una combinación de números, letras y caracteres especiales (!$@%)./</label>
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña actual</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="15">
            </div>
            <div class="form-group">
                <label for="password">Contraseña nueva</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8" maxlength="15">
            </div>
            <div class="form-group">
                <label for="confirm_password">Repetir contraseña nueva</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="8" maxlength="15">
            </div><br>
            <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </div>
</body>
</html>
